<html>
  <head>
    <title>Live Chat Example</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../iris.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      iris.Key.getDefault().then(key => {
        var gun = new Gun({peers: ['https://gun-eu.herokuapp.com/gun']});
        var chat = new iris.Chat({
          gun,
          key,
          chatLink: 'https://iris.to/?chatWith=WsBap22cg-SENXKNQ1Hh01xd-bgSEfAJubaXRw_mzss.vjrNZN_8TwEn-wkoTW8Raab7FpipUQ2Ii6-xKhbgBzo&s=rY5_4YKDl2b5Hj3LYI5146zPvsrOqFkgngunTVcuF-0&k=ZdlBz1Nfna3L'
          // replace chatLink with your own chat link from iris.to
        });
        $('body').prepend(chat.getChatBox());
        var i = 0;
      });
    </script>
  </body>
</html>
